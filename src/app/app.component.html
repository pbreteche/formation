<div>
  <h1>
    {{ currentVineyard.name }}
  </h1>
</div>
<div class="main">
  <app-menu (vineyardSelection)="setCurrentVineyard($event)"  [vineyards]="vineyardList"></app-menu>
  <app-detail [vineyard]="currentVineyard" *ngIf="!isEditing" (edition)="setEditing()"></app-detail>
  <app-edit [vineyard]="currentVineyard" *ngIf="isEditing"></app-edit>
</div>
